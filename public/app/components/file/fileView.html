<div ng-controller="FileController">
    <h1>{{title}}</h1>
    <ul ng-repeat="data in result" ng-if="data.name">
        <li>{{data.id}}</li>
        <li><a ui-sref="player({file:data.name})">{{data.name}}</a></li>
        <li>{{data.type}}</li>
        <li>{{data.real_path}}</li>
        <li>{{data.created_at}}</li>
        <li>{{data.updated_at}}</li>
    </ul>
</div>
