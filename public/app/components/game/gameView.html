<div ng-controller="GameController">

    <h1>{{title}}</h1>
    <!--<pre>-->
    <!--{{result | json}}-->
    <!--</pre>-->

    <table class="bordered striped">
        <thead>
        <tr>
            <th data-field="id">ID</th>
            <th data-filed="member">Member</th>
            <th data-field="game">Game</th>
            <th data-field="updated">Balance</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="data in result">
            <td><a ui-sref="game_details({id:data.id})">{{data.id}}</a></td>
            <td>{{data.member}}</td>
            <td>{{data.game}}</td>
            <td>{{data.balance}}</td>
        </tr>
        </tbody>
    </table>
</div>
